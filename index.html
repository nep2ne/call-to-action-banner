<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Call to Action Banner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700" rel="stylesheet">
</head>
<body>

  <div class="banner">
    <img class="img-flex" src="images/placeholder-16by9.svg" alt="placeholder-image">
    <div class="banner-content">
      <figure>
        <img class="logo" src="images/mecha.svg" alt="logo">
      <h2>Ultra Super Fighting Force</h2>
      <p>Control giant, fighting, transforming robots and save the world!</p>
      <div>
        <a class="btn btn-big" href="#">Join USFF</a>
      </div>
    </div>
  </div>

</body>
</html>
